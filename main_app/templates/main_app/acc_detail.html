{% extends 'base.html' %}
{% block content %}

<h1>Accessory Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ acc }}</span>
        <p>Color: {{ acc.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'accs_update' acc.id %}">Edit</a>
        <a href="{% url 'accs_delete' acc.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
