{% extends 'base.html' %}
{% block content %}

<h1>Motorcycle List</h1>

{% for motorcycle in motorcycles %}
  <div class="card">
    <a href="{% url 'detail' motorcycle.id %}">
      <div class="card-content">
        <span class="card-title">{{ motorcycle.brand }} {{ motorcycle.model }}</span>
        <p>Year: {{ motorcycle.year }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
